server.port=8090

logging.level.root=debug

spring.dubbo.application.name=order-service
spring.dubbo.registry.protocol=zookeeper
spring.dubbo.registry.address=192.168.91.128:2181
spring.dubbo.base-package=com.my.fmall
spring.dubbo.protocol.name=dubbo
spring.dubbo.consumer.timeout=100000
spring.dubbo.consumer.check=false

spring.datasource.url=jdbc:mysql://localhost:3306/fmall?useSSL=false&serverTimezone=UTC&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


mybatis.mapper-locations=classpath:mapper/*Mapper.xml
mybatis.configuration.mapUnderscoreToCamelCase=true

spring.redis.host=192.168.91.128
spring.redis.port=6379
spring.redis.database=0

mapper.enum-as-simple-type=true

#activemq
spring.activemq.broker-url=tcp://192.168.91.128:61616
spring.activemq.pool.enabled=true
activemq.listener.enable=true