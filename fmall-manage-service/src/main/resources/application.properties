server.port=8083

#服务提供端
logging.level.root=debug
spring.dubbo.application.name=manage-service
spring.dubbo.registry.protocol=zookeeper
spring.dubbo.registry.address=192.168.91.128:2181
#注解方式要扫描的包
spring.dubbo.base-package=com.my.fmall
spring.dubbo.protocol.name=dubbo


spring.datasource.url=jdbc:mysql://localhost:3306/fmall?useSSL=false&serverTimezone=UTC&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


mybatis.mapper-locations=classpath:mapper/*Mapper.xml
mybatis.configuration.mapUnderscoreToCamelCase=true


#redis配置
spring.redis.host=192.168.91.128
spring.redis.port=6379
spring.redis.database=0